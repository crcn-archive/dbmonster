<!DOCTYPE html>
<html>
<head>
<meta name="description" content="DBMON NOT REACT" />
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<link href="../styles.css" rel="stylesheet" type="text/css" />
<title>dbmon</title>
</head>
<body>

  <div id="link">
    You're looking at DBMonster rendered with <a href="http://paperclipjs.com">PaperclipJS.</a><br>
    <a href="https://github.com/crcn/dbmonster/blob/master/index.html">View Source Code</a>
    <hr />
    <a href="http://jashkenas.github.io/dbmonster/">Underscore DBMonster</a><br>
    <a href="https://dbmonster.firebaseapp.com/">Ember (Glimmer) DBMonster</a><br>
    <a href="http://run.plnkr.co/plunks/Wwgjjpl9NHMO5Nd1TUyN/">React DBMonster</a><br>
  </div>

  <script type="x-paperclip" id="main-template">
    {{databases.length}}
    <table class="table table-striped latest-data">
      <repeat each="{{databases}}" as="db">
        <tbody>
          <tr>
            <td class="dbname">
              {{db.name}}
            </td>

            <!-- abba -->
            <td class="query-count">
              <span class="{{db | sampleLength | countClassName}}">
                {{db | sampleLength}}
              </span>
            </td>

            <repeat each="{{db.topFiveQueries}}" as="q">
              <td class="{{q.elapsed|elapsedClassName}}">
                {{q.elapsed | formatElapsed }}
                <div class="popover left">
                  <div class="popover-content">
                    {{q.query}}
                  </div>
                  <div class="arrow"></div>
                </div>
              </td>
            </repeat>
          </tr>
        </tbody>
      </repeat>
    </table>
  </script>

  <div id="app">
  </div>

<script src="./paperclip.js?abc"></script>
<script src="./app.js"></script>

<script>
  var app = document.getElementById("app");

  function formatElapsed (value) {
    if (!value) return '';
    var str = parseFloat(value).toFixed(2);
    if (value > 60) {
      var minutes = Math.floor(value / 60);
      var comps = (value % 60).toFixed(2).split('.');
      var seconds = comps[0].lpad('0', 2);
      var ms = comps[1];
      str = minutes + ":" + seconds + "." + ms;
    }
    return str;
  }

  var src = document.getElementById("main-template").innerHTML;

  // console.log(paperclip.transpile(src));


  var tpl = paperclip.template(src, {
    modifiers: {
      countClassName: function (count) {
        var className = 'label';
        if (count >= 20) {
          className += ' label-important';
        }
        else if (count >= 10) {
          className += ' label-warning';
        }
        else {
          className += ' label-success';
        }
        return className;
      },
      sampleLength: function (db) {
        return db.samples[db.samples.length - 1].queries.length;
      },
      elapsedClassName: function (elapsed) {
        var className = 'Query elapsed';
        if (elapsed >= 10.0) {
          className += ' warn_long';
        }
        else if (elapsed >= 1.0) {
          className += ' warn';
        }
        else {
          className += ' short';
        }
        return className;
      },
      formatElapsed: function (value) {
        if (!value) return '';
        var str = parseFloat(value).toFixed(2);
        if (value > 60) {
          var minutes = Math.floor(value / 60);
          var comps = (value % 60).toFixed(2).split('.');
          var seconds = comps[0].lpad('0', 2);
          var ms = comps[1];
          str = minutes + ":" + seconds + "." + ms;
        }
        return str;
      }
    }
  });


  var view = tpl.view(controller);
  app.appendChild(view.render());

  var avgTime = 0;

  var times = [];

  function load () {
    controller.load();
    // console.log(controller.databases.length);
    // view.accessor.applyChanges(controller);

    var start = Date.now();
    view.update(controller);
    times.unshift(Date.now() - start);

    if (times.length > 100) {
      times = times.splice(0, 100);
    }

    // setTimeout(load, ENV.timeout);
    requestAnimationFrame(load);
    // setTimeout(load, 1000);
  }

  setInterval(function() {
    var sum = 0;

    console.log("avg update time to update %d items: %d ms", ENV.rows*2*6, times.reduce(function(a, b) {
      return a + b;
    }) / times.length);
  }, 1000);
  load();
</script>
</body>
</html>
